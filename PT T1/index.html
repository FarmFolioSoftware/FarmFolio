<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/hello-icon-152.png">
    <meta name="theme-color" content="white" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Hello World">
    <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <title>Hello Garrett</title>
    <link href="css/pulse.min.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
</head>

<body class="bg-dark">
    <div class="col-10 offset-1 card mt-5 text-black">
        <div class="card-body">
            <form>
                <label for="txtFirstName" class="form-label">FirstName</label>
                <input id="txtFirstName" placeholder="FirstName" aria-label="FirstName" class="form-control">
                <label for="txtLastName" class="form-label">LastName</label>
                <input id="txtLastName" type="text" class="form-control">
                <label for="txtEmail" class="form-label">Email</label>
                <input id="txtEmail" type="email" class="form-control">
                <label for="txtPassword" class="form-label">Password</label>
                <input id="txtPassword" type="password" class="form-control" aria-label="Password">
                <button id="btnSubmit" type="button" class="btn btn-primary col-12 mt-2">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        $('#btnSubmit').on('click', function () {
            console.log('Hello Garrett')
        })
    </script>
    <script src="js/main.js"></script>
</body>

</html>
