<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/farmfolioLogo-152.png">
    <meta name="theme-color" content="white" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Hello World">
    <meta name="msapplication-TileImage" content="images/farmfolioLogo-144.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <title>Main Page</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <link rel="stylesheet" href="src/assets/styles/bootstrap-login-form.min.css" />
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #25401a;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, #5a9a41, #7eb06a);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, #345925, #567949)
        }

        form-control {
            background-color: white;
        }

        .layout-content {
            justify-content: space-around;
        }

        #leftSide {
            flex-wrap: wrap;
        }

        .cardSmall {
            height: 270px;
        }

        #cardDisplay {
            height: 600px;
        }

        .custom-button {
            width: 250px;
            height: 50px;
        }

        #txtAreaDisplay {
            resize: none;
            background-color: rgb(193, 190, 190);
        }
    </style>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Babel to compile JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        class MainPage extends React.Component {

            render() {
                return (
                    <div className="vh-100 gradient-custom">
                        <div className="row">
                            <div id="leftSide" className="col-6 d-flex">
                                <div className="card col-10 offset-1 bg-dark text-white mt-5 cardSmall">
                                    <div className="card-header">
                                        <h2>Harvests</h2>
                                    </div>
                                    <form className="card-body">
                                        <div className="row">
                                            <button id="btnAddHarvest" className="btn btn-outline-light btn-lg px-5 custom-button col-4 offset-1" type="button">Add Harvest</button>
                                            <button id="btnPastHarvest" className="btn btn-outline-light btn-lg px-5 custom-button col-4 mb-3" type="button">See Past Harvest</button>
                                        </div>
                                        <div className="row">
                                            <button id="btnClockIn" className="btn btn-outline-light btn-lg px-5 custom-button col-3 offset-1 " type="button">Clock In</button>
                                            <button id="btnClockOut" className="btn btn-outline-light btn-lg px-5 custom-button col-3 " type="button">Clock Out</button>
                                        </div>
                                    </form>
                                </div>
                                <div className="card col-10 offset-1 bg-dark text-white mt-5 cardSmall">
                                    <div className="card-header">
                                        <h2>Crops</h2>
                                    </div>
                                    <form className="card-body">

                                    </form>
                                </div>
                            </div>

                            <div className="col-6 d-flex">
                                <div id="cardDisplay" className="card col-11 bg-dark text-white mt-5">
                                    <div className="card-header">
                                        <h2>Display</h2>
                                    </div>
                                    <div className="card-body">
                                        <div className="d-flex">
                                            <textArea id="txtAreaDisplay" disabled rows="16" cols="86"></textArea>
                                        </div>
                                    </div>
                                    <div className="card-footer">
                                        <button id="btnExport" className="btn btn-outline-light btn-lg px-5 custom-button col-3 justify-content-center mb-3" type="button">Export Data</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                )
            }
        }
        ReactDOM.render(
            <MainPage />,
            document.getElementById('root')
        )
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
</body>

</html>
