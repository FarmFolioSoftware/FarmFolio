    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="msapplication-TileImage" content="images/farmfolioLogo-144.png">

    <title>Main Page</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />

<body>
    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #25401a;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, #3a6828, #4e7240);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, #3a6828, #4e7240)
        }

        form-control {
            background-color: white;
        }

        .harvestCard {
            justify-content: space-around;
        }
        
    </style>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Babel to compile JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        class MainPage extends React.Component {

            render() {
                return (
                    <section className="vh-100 gradient-custom">
                        <div className="harvestCard py-5 h-10">
                            <div className="row h-100">
                                <div className="col-6">
                                    <div className="card bg-dark text-white">
                                        <h2 className="col-4 offset-1 fw-bold mb-2 mt-4 text-uppercase">Harvests</h2>
                                        <div className="card-body p-5 text-center">
                                            <p className="text-white-50 mb-5">Please enter your login and password!</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div className="container py-5 h-10">
                            <div className="row d-flex h-100">
                                <div className="col-12">
                                    <div className="card bg-dark text-white">
                                        <h2 className="col-4 offset-1 fw-bold mb-2 mt-4 text-uppercase">Crop Data</h2>
                                        <div className="card-body p-5 text-center">
                                            <p className="text-white-50 mb-5">Please enter your login and password!</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                )
            }
        }
        ReactDOM.render(
            <MainPage />,
            document.getElementById('root')
        )
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
</body>

</html>
