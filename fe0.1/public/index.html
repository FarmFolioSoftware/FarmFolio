<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/farmfolioLogo-152.png">
    <meta name="theme-color" content="white" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Hello World">
    <meta name="msapplication-TileImage" content="images/farmfolioLogo-144.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <title>Login Page</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <link rel="stylesheet" href="css/bootstrap-login-form.min.css"" />
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #25401a;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, #25401a, #405f34);

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, #25401a, #405f34)
        }

        form-control {
            background-color: white;
        }
    </style>
    <div id="root"></div>

    <!-- React and ReactDOM libraries -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Babel to compile JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // React component for the login page
        class LoginPage extends React.Component {
            constructor(props) {
                super(props);
                //sets username and login to empty values
                this.state = {
                    username: '',
                    password: ''
                };
            }

            handleInputChange = (event) => {
                const target = event.target;
                const name = target.name;
                const value = target.value;

                this.setState({
                    [name]: value
                });
            }

            handleSubmit = (event) => {
                event.preventDefault();
                console.log('Submit Pressed');
                // You can replace the alert with actual logic to send data to the server for authentication
                fetch('http://localhost:8000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: this.state.username,
                        password: this.state.password
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        // handle successful authentication here
                        if(data.status === 202) {
			                alert(data.message);
                            window.location.href = "home.html"
                        }
                        else{
                            throw new error
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        // handle authentication error here
                        alert('Authenification Failed');
                    });
            }

            render() {
                return (
                    <section className="vh-100 gradient-custom">
                        <div className="container py-5 h-100">
                            <div className="row d-flex justify-content-center align-items-center h-100">
                                <div className="col-12 col-md-8 col-lg-6 col-xl-5">
                                    <div className="card bg-dark text-white">
                                        <div className="card-body p-5 text-center">

                                            <div className="mb-md-5 mt-md-4 pb-5">

                                                <h2 className="fw-bold mb-2 text-uppercase">FarmFolio</h2>
                                                <p className="text-white-50 mb-5">Please enter your login and password!</p>

                                                <form className="form-outline form-white-4" onSubmit={this.handleSubmit}>
                                                    <div>
                                                        <input
                                                            type="text"
                                                            id="typeEmailX"
                                                            className=" form-control-lg"
                                                            placeholder="Username"
                                                            value={this.state.username}
                                                            name="username" // add a name attribute to the input
                                                            onChange={this.handleInputChange}
                                                            required
                                                        />
                                                    </div>
                                                    <div>
                                                        <input
                                                            type="password"
                                                            id="typePasswordX"
                                                            className="form-control-lg mt-2"
                                                            placeholder="Password"
                                                            value={this.state.password}
                                                            name="password" // add a name attribute to the input
                                                            onChange={this.handleInputChange}
                                                            required
                                                        />
                                                    </div>
                                                    <p className="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
                                                    <button className="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                                                </form>
                                            </div>

                                            <div>
                                                <p className="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a></p>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                );
            }
        }

        // Render the login page component
        ReactDOM.render(
            <LoginPage />,
            document.getElementById('root')
        );
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
</body>

</html>
