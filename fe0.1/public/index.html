<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/farmfolioLogo-152.png">
    <meta name="theme-color" content="white" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Hello World">
    <meta name="msapplication-TileImage" content="images/farmfolioLogo-144.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="manifest" href="manifest.json">
</head>
 
<body>
    <div id="root"></div>
 
    <!-- React and ReactDOM libraries -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
 
    <!-- Babel to compile JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
 
    <script type="text/babel">
        // React component for the login page
        class LoginPage extends React.Component {
            constructor(props) {
                super(props);
                //sets username and login to empty values
                this.state = {
                    username: '',
                    password: ''
                };
            }
 
            handleInputChange = (event) => {
                const target = event.target;
                const name = target.name;
                const value = target.value;
 
                this.setState({
                    [name]: value
                });
            }
 
            handleSubmit = (event) => {
                event.preventDefault();
                alert('Username: ' + this.state.username + '\nPassword: ' + this.state.password);
                // You can replace the alert with actual logic to send data to the server for authentication
            }
 
            render() {
                return (
                    <div class="card col-4 offset-4 mt-5">
                        <h1 class="col-5 offset-4 mt-5">FarmFolio</h1>
                        <form class ="col-6 offset-3"onSubmit={this.handleSubmit}>
                            <div>
                                <label htmlFor="txtUsername" class="form-label">Username:</label>
                                <input
                                    type="text"
                                    id="txtUsername"
                                    name="username"
                                    class="form-control"
                                    value={this.state.username}
                                    onChange={this.handleInputChange}
                                    required
                                />
                            </div>
                            <div>
                                <label htmlFor="txtPassword" class="mt-3">Password:</label>
                                <input
                                    type="password"
                                    id="txtPassword"
                                    name="password"
                                    class="form-control"
                                    value={this.state.password}
                                    onChange={this.handleInputChange}
                                    required
                                />
                            </div>
                            <button id="btnLogin" type="submit" class="btn btn-primary col-6 offset-3 mt-3 mb-5">Login</button>
                        </form>
                    </div>
                );
            }
        }
 
        // Render the login page component
        ReactDOM.render(
            <LoginPage />,
            document.getElementById('root')
        );
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
 
</html>
